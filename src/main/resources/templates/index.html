<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Template with Images</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-image: url('testbanner.png'); /* Path to your header logo image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 150px; /* Adjust the height as needed */
			width: 100%;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 150px); /* Remaining height for the content */
            background-image: url('test.png'); /* Path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: rgba(255, 255, 255, 0.8); /* Optional: to make the form more readable */
            padding: 20px;
            border-radius: 8px;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <button onclick="window.location.href='https://placeholder.url'">Click Me</button>
        <form action="/submit" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
