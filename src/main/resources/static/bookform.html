<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Book Appointment - Woof Washing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="css/style.css" />
	 <script>
      // JavaScript to set the min attribute dynamically to the current date and time
      document.addEventListener('DOMContentLoaded', (event) => {
        const dateTimeInput = document.querySelector('input[type="datetime-local"]');
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
        dateTimeInput.setAttribute('min', currentDateTime);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="navbar-container">
        <div class="title">Woof Wash</div>
		<input type="checkbox" id="menu-toggle" class="menu-toggle">
<label for="menu-toggle" class="menu-icon">â˜°</label>

          <a href="/">Home</a>
          <a href="/appointment">Book</a>

        </nav>
      </div>
      <div class="header">
        <h1>Book Appointment</h1>
      </div>
      <div class="form-container">
        <form action="/book" method="POST">
          <input type="text" name="summary" placeholder="Name" required />
          <select name="location" required>
            <option value="">Select Location</option>
            <option value="redondo_beach">Redondo Beach</option>
            <option value="long_beach">Long Beach</option>
          </select>
          <textarea name="description" placeholder="Anything we should know before you come in? Example: name of your dog!" rows="4"></textarea>
          <input type="datetime-local" name="startDateTime" placeholder="Start DateTime" required />
          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
	
  </body>
</html>
